[spi_setup]
	staging_area = /etc/sja1105/.staging
	device_id    = 0x9e00030e
	device       = /dev/sja1105_spi1.1
	bits         = 8
	speed        = 500000
	delay        = 0
	cs_change    = 0
	mode         = SPI_CPHA
	dry_run      = false
	auto_flush   = false

[general]
	screen_width     = 120
	entries_per_line = 10
	verbose          = false
	debug            = false
